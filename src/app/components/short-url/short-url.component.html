<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <strong>{{ textError }}</strong>
</div>

<div class="container mt-3">
    <h1 class="display-5 text-center">Ingrese la URL</h1>
    <div class="row mt-5 mb-4">
        <div class="col-lg-8">
            <input type="text" class="form-control form-control-lg" [(ngModel)]="nombreUrl" placeholder="https://example-url.com/">
        </div>
        <div class="col-lg-4 mt-4">
            <button (click)="procesarUrl()" class="btn btn-primary btn-block btn-lg">Aceptar</button>
        </div>
    </div>
    <div *ngIf="urlProcesada" class="row">
        <div class="col-lg-8">
            <input type="text" class="form-control form-control-lg" [(ngModel)]="urlShort" placeholder="URL procesada...">
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
